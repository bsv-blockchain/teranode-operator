# permissions for end users to edit utxopersisters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: teranode-operator
    app.kubernetes.io/managed-by: kustomize
  name: utxopersister-editor-role
rules:
  - apiGroups:
      - teranode.bsvblockchain.org
    resources:
      - utxopersisters
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - teranode.bsvblockchain.org
    resources:
      - utxopersisters/status
    verbs:
      - get
